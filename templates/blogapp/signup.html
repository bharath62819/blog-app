{% extends 'blogapp/base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br><br><br><br>
            <div class="card my-5" style="background: radial-gradient(circle at left, rgba(34, 193, 195, 0.8), transparent 70%),
                radial-gradient(circle at right, rgba(253, 187, 45, 0.8), transparent 70%);">

                <form class="card-body cardbody-color p-lg-5" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <h2>Create An Account</h2>
                    </div>
                    <br>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" name="uname" aria-describedby="emailHelp"
                            placeholder=" Enter your username ">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="uemail" aria-describedby="emailHelp"
                            placeholder="Enter your Email ">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="upassword"
                            placeholder="Enter your password">
                    </div>
                    <br>
                    <div class="text-center"><button type="submit" class="btn btn-dark px-5 mb-5 w-100">Sign
                            Up</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Have already an account ? <a
                            href="/login" class="text-dark fw-bold">login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
